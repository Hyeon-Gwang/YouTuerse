<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  
  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
  
  <!-- css -->
  <link rel="stylesheet" href="../static/styles/global.css">
  <link rel="stylesheet" href="../static/styles/signup.css">
  
  <!-- 구글폰트 -->
  
  <title>YouTuverse | 회원가입</title>
  
  <!-- Open Graphs -->
  <meta property="og:title" content="YouTuverse | 로그인">
  <meta property="og:title" content="유익한 유튜버 정보를 공유하고 나에게 맞는 유튜버 정보를 얻어갈 수 있는 공간!! YouTuverse 입니다!!">
  <meta property="og:type" content="website">
  <meta property="og:url" content="">
  <meta property="og:imgae" content="">
</head>

<body>
  <div class="log-in-page">
    <!--Header-->
    <header>
      <div class="inner">
        <a href="#" class="title">
          <div class="title">YouTuverse</div>
        </a>
        <ul class="menu">
          <li>
            <div class="search">
              <input type="text" placeholder="검색할 유튜버 입력하세요.">
              <div class="material-icons">search</div>
            </div>
          </li>
          <li>
            <a href="#">유튜버 추가</a>
          </li>
          <li>
            <a href="/login">로그인</a>
          </li>
          <li>
            <a href="/signup">회원가입</a>
          </li>
        </ul>
      </div>
    </header>
    <div class="inner">
      <div class="log-in-form">
        <h1>로그인</h1>
        <form>
          <div class="form-group">
            <label for="idInput">아이디</label>
            <input type="text" class="form-control" id="idInput" placeholder="아이디를 입력하세요">
          </div>
          <div class="form-group">
            <label for="pwInput">비밀번호</label>
            <input type="password" class="form-control" id="pwInput" placeholder="비밀번호 확인">
          </div>
          <button id="logInBtn" class="btn btn-primary btn-block log-in-btn">로그인</button>
          <div class="side-btns">
            <button id="pwFindBtn" class="btn btn-info">비밀번호 찾기</button>
            <button id="signUpBtn" class="btn btn-info">회원가입</button>
          </div>
        </form>
      </div>
    </div>
  </div>
    
  <script src="../static/js/login.js"></script>
</body>
</html>
