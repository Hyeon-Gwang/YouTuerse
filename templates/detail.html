<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- CSS 초기화   -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

    <!-- 부트스트랩   -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"/>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <!-- CSS 파일 가져오기    -->
<!--    <link rel="stylesheet" href="../static/styles/main.css">-->
    <link rel="stylesheet" href="../static/styles/global.css">

    <!-- JS 파일 가져오기   -->
    <script src="../static/js/load.js"></script>


    <!-- 머티리얼 아이콘을 위한 CDN 설치   -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>YouTuverse</title>


    <script>
        $(document).ready(function () {
            showYoutuber()
            showTop3Youtuber()

            $(window).scroll(function () {
                // top button controll
                if ($(this).scrollTop() > 100) {
                    $('#up-btn').fadeIn();
                } else {
                    $('#up-btn').fadeOut();
                }
            });

            // 위로 올라가기 버튼
            $("#up-btn").click(function () {
                $('html, body').animate({scrollTop: 0}, '300');
            });

        });

    </script>

</head>
<body>
<!--Header-->
<header>
    <div class="inner">
        <a href="/" class="title">
            <div class="title">YouTuverse</div>
        </a>
        <ul class="menu">
            <li>
                <div class="search">
                    <input type="text" placeholder="검색할 유튜버 입력하세요.">
                    <div class="material-icons">search</div>
                </div>
            </li>
            <li>
                <a href="#">유튜버 추가</a>
            </li>
            <li>
                <a href="#">로그인</a>
            </li>
            <li>
                <a href="#">회원가입</a>
            </li>

        </ul>

    </div>
</header>
<!-- 메인 페이지 -->
<div class="inner">
    <h1>디테일 페이지</h1>
    <div id="data">
        {#    # id, name, photoURL, likes, url, videoSrc#}
        <div class="id">ID : {{ id }}</div>
        <div class="name">유튜버 이름 : {{ name }}</div>
        <div class="photoURL">유튜버 사진 : {{ photoURL }}</div>
        <div class="likes">좋아요 수 :{{ likes }}</div>
        <div class="tags">url : {{ url }}</div>
        <div class="tags">비디오 주소 :{{ videoSrc }}</div>
    </div>
    <!--위로가기-->
    <img id="up-btn" src="../static/images/up-icon.png" alt="up-icon">

</div>


</body>
</html>
